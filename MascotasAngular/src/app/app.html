<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/acerca">Clientes</a>
      <a mat-list-item routerLink="/contacto">Responsables</a>
      <a mat-list-item routerLink="/contacto">Veterinarias</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span>DASHBOARD DE MASCOTAS</span>
    </mat-toolbar>
    <router-outlet /> </mat-sidenav-content
></mat-sidenav-container>
